<div *ngIf="syncStatuses.length > 0">
  <h2>Middleware Sync Status</h2>
  <table mat-table [dataSource]="syncStatuses" class="mat-elevation-z8">
    <!-- Sync Type Column -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef>Sync Type</th>
      <td mat-cell *matCellDef="let element">{{ element.type }}</td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let element">{{ element.status }}</td>
    </ng-container>

    <!-- Last Updated Column -->
    <ng-container matColumnDef="lastUpdated">
      <th mat-header-cell *matHeaderCellDef>Last Updated</th>
      <td mat-cell *matCellDef="let element">
        {{ element.lastUpdated | date: "short" }}
      </td>
    </ng-container>

    <tr
      mat-header-row
      *matHeaderRowDef="['type', 'status', 'lastUpdated']"
    ></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: ['type', 'status', 'lastUpdated']"
    ></tr>
  </table>
</div>

<div *ngIf="syncStatuses.length === 0">
  <p>No sync data available.</p>
</div>
