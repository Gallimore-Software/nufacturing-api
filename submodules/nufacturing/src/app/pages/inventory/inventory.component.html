<div class="dashboard">
  <mat-card class="summary-card">
    <h3>Inventory Summary</h3>
    <div *ngIf="isAdminOrManager">
      <button mat-raised-button color="primary" (click)="createNewInventory()">
        Add New Item
      </button>
    </div>
  </mat-card>
</div>

<inventory-inventory-items-table
  [dataSource]="dataSource"
  [displayedColumns]="displayedColumns"
></inventory-inventory-items-table>
