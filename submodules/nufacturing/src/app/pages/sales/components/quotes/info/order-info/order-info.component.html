<div fxLayout="row" fxLayoutGap="20px" class="container">
  <!-- Form Section (50%) -->
  <div fxFlex="50%">
    <mat-card>
      <mat-card-title>Order Info</mat-card-title>
      <mat-card-content>
        <form [formGroup]="orderInfoForm">
          <mat-form-field appearance="fill">
            <mat-label>Product Type</mat-label>
            <mat-select formControlName="productType">
              <mat-option value="Capsule">Capsule</mat-option>
              <mat-option value="Tablet">Tablet</mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Lead Time</mat-label>
            <mat-select formControlName="leadTime">
              <mat-option value="2-3 weeks">2-3 weeks</mat-option>
              <mat-option value="6-7 weeks">6-7 weeks</mat-option>
              <mat-option value="TBD">TBD</mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Launch QTY</mat-label>
            <input matInput formControlName="launchQty" />
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Capsules per serving</mat-label>
            <mat-select formControlName="capsulesPerServing">
              <mat-option value="1">1</mat-option>
              <mat-option value="2">2</mat-option>
              <mat-option value="3">3</mat-option>
              <mat-option value="4">4</mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Capsules per bottle</mat-label>
            <input matInput formControlName="capsulesPerBottle" />
          </mat-form-field>
        </form>
      </mat-card-content>
    </mat-card>
  </div>

  <!-- Preview Section (50%) -->
  <div fxFlex="50%">
    <mat-card>
      <mat-card-title>Preview</mat-card-title>
      <mat-card-content>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          <ng-container matColumnDef="property">
            <th mat-header-cell *matHeaderCellDef>Property</th>
            <td mat-cell *matCellDef="let element">{{ element.property }}</td>
          </ng-container>
          <ng-container matColumnDef="value">
            <th mat-header-cell *matHeaderCellDef>Value</th>
            <td mat-cell *matCellDef="let element">{{ element.value }}</td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </mat-card-content>
    </mat-card>
  </div>
</div>
