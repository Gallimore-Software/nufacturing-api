<div fxLayout="row" fxLayoutGap="20px" class="container">
  <!-- Form Section (50%) -->
  <div fxFlex="50%">
    <mat-card>
      <mat-card-title>Order Cost</mat-card-title>
      <mat-card-content>
        <form [formGroup]="orderCostForm">
          <mat-form-field appearance="fill">
            <mat-label>NGF COST (per bottle)</mat-label>
            <input matInput formControlName="ngfCostPerBottle" />
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Customer Sale Price (per bottle)</mat-label>
            <input matInput formControlName="customerSalePricePerBottle" />
          </mat-form-field>
        </form>
      </mat-card-content>
    </mat-card>
  </div>

  <!-- Preview Section (50%) -->
  <div fxFlex="50%">
    <mat-card>
      <mat-card-title>Preview</mat-card-title>
      <mat-card-content>
        <div fxLayout="column" fxLayoutGap="20px">
          <div fxLayout="row" fxLayoutAlign="space-between center">
            <span>NGF COST (per bottle):</span>
            <span>{{ orderCostForm.get("ngfCostPerBottle")?.value }}</span>
          </div>
          <div fxLayout="row" fxLayoutAlign="space-between center">
            <span>Customer Sale Price (per bottle):</span>
            <span>{{
              orderCostForm.get("customerSalePricePerBottle")?.value
            }}</span>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
