<div fxLayout="row" fxLayoutGap="20px" class="container">
  <!-- Form Section (50%) -->
  <div fxFlex="50%">
    <mat-card>
      <mat-card-title>Capsule Info</mat-card-title>
      <mat-card-content>
        <form [formGroup]="capsuleInfoForm">
          <mat-form-field appearance="fill">
            <mat-label>NFG Capsule Part #</mat-label>
            <mat-select formControlName="nfgCapsulePart">
              <mat-option *ngFor="let part of capsuleParts" [value]="part">{{
                part
              }}</mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Color of Product</mat-label>
            <mat-select formControlName="colorOfProduct">
              <mat-option *ngFor="let color of productColors" [value]="color">{{
                color
              }}</mat-option>
            </mat-select>
          </mat-form-field>
        </form>
      </mat-card-content>
    </mat-card>
  </div>

  <!-- Preview Section (50%) -->
  <div fxFlex="50%">
    <mat-card>
      <mat-card-title>Capsule Details</mat-card-title>
      <mat-card-content>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          <ng-container matColumnDef="property">
            <th mat-header-cell *matHeaderCellDef>Property</th>
            <td mat-cell *matCellDef="let element">{{ element.property }}</td>
          </ng-container>

          <ng-container matColumnDef="value">
            <th mat-header-cell *matHeaderCellDef>Value</th>
            <td mat-cell *matCellDef="let element">{{ element.value }}</td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </mat-card-content>
    </mat-card>
  </div>
</div>
