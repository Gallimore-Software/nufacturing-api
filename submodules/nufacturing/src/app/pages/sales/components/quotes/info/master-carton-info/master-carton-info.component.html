<div fxLayout="row" fxLayoutGap="20px" class="container">
  <!-- Form Section (50%) -->
  <div fxFlex="50%">
    <mat-card>
      <mat-card-title>Master Carton Info</mat-card-title>
      <mat-card-content>
        <form [formGroup]="cartonInfoForm">
          <mat-form-field appearance="fill">
            <mat-label>Bottle Per Master Carton</mat-label>
            <mat-select formControlName="bottlePerCarton">
              <mat-option *ngFor="let count of bottleCounts" [value]="count">{{
                count
              }}</mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Master Carton Size</mat-label>
            <mat-select formControlName="cartonSize">
              <mat-option *ngFor="let size of cartonSizes" [value]="size">{{
                size
              }}</mat-option>
            </mat-select>
          </mat-form-field>
        </form>
      </mat-card-content>
    </mat-card>
  </div>

  <!-- Preview Section (50%) -->
  <div fxFlex="50%">
    <mat-card>
      <mat-card-title>Carton Details</mat-card-title>
      <mat-card-content>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          <ng-container matColumnDef="property">
            <th mat-header-cell *matHeaderCellDef>Property</th>
            <td mat-cell *matCellDef="let element">{{ element.property }}</td>
          </ng-container>

          <ng-container matColumnDef="value">
            <th mat-header-cell *matHeaderCellDef>Value</th>
            <td mat-cell *matCellDef="let element">{{ element.value }}</td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </mat-card-content>
    </mat-card>
  </div>
</div>
