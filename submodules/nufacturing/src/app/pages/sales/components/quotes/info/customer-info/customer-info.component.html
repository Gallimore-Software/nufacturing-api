<div fxLayout="row" fxLayoutGap="20px" class="container">
  <!-- Form Section (50%) -->
  <div fxFlex="50%">
    <mat-card>
      <mat-card-title>Customer Info</mat-card-title>
      <mat-card-content>
        <form [formGroup]="customerInfoForm">
          <mat-form-field appearance="fill">
            <mat-label>Customer SKU #</mat-label>
            <input matInput formControlName="customerSku" />
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Company Name</mat-label>
            <input matInput formControlName="companyName" />
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Customer's Product Name</mat-label>
            <input matInput formControlName="productName" />
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Brand Name</mat-label>
            <input matInput formControlName="brandName" />
          </mat-form-field>
        </form>
      </mat-card-content>
    </mat-card>
  </div>

  <!-- Preview Section (50%) -->
  <div fxFlex="50%">
    <mat-card>
      <mat-card-title>Preview</mat-card-title>
      <mat-card-content>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          <ng-container matColumnDef="property">
            <th mat-header-cell *matHeaderCellDef>Property</th>
            <td mat-cell *matCellDef="let element">{{ element.property }}</td>
          </ng-container>
          <ng-container matColumnDef="value">
            <th mat-header-cell *matHeaderCellDef>Value</th>
            <td mat-cell *matCellDef="let element">{{ element.value }}</td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </mat-card-content>
    </mat-card>
  </div>
</div>
