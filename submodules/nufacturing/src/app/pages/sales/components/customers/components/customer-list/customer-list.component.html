<mat-card>
  <mat-card-title>Customer List</mat-card-title>
  <mat-chip-listbox #chipList>
    <mat-chip *ngFor="let customer of customers">
      {{ customer.name }} - {{ customer.status }}
      <mat-icon
        [style.color]="customer.status === 'Active' ? 'green' : 'lightgrey'"
        >fiber_manual_record</mat-icon
      >
    </mat-chip>
  </mat-chip-listbox>
</mat-card>
