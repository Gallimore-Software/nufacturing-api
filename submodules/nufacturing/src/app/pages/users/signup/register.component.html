<div fxLayout="row" fxLayoutGap="0px" class="login-page">
  <!-- Logo Container -->
  <div fxFlex="30" class="logo-container">
    <img
      src="./assets/Nufacturing - White Logo Stacked.webp"
      alt="Nufacturing Logo"
    />
  </div>

  <!-- Form Container -->
  <div fxFlex="70" class="form-container">
    <mat-card>
      <mat-card-title>Register Your Account</mat-card-title>
      <mat-card-content>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <!-- Various input fields -->
          <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" type="email" required />
            <mat-error *ngIf="registerForm.get('email')?.hasError('required')">
              Email is required
            </mat-error>
            <mat-error *ngIf="registerForm.get('email')?.hasError('email')">
              Enter a valid email
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input
              matInput
              formControlName="password"
              type="password"
              required
            />
            <mat-error
              *ngIf="registerForm.get('password')?.hasError('required')"
            >
              Password is required
            </mat-error>
            <mat-error
              *ngIf="registerForm.get('password')?.hasError('minlength')"
            >
              Password must be at least 6 characters long
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>First Name</mat-label>
            <input matInput formControlName="firstName" required />
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Last Name</mat-label>
            <input matInput formControlName="lastName" required />
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Phone Number</mat-label>
            <input matInput formControlName="phoneNumber" type="tel" required />
          </mat-form-field>

          <button mat-raised-button color="primary" type="submit">
            Register
          </button>
        </form>
      </mat-card-content>
      <mat-card-content class="login-link">
        <p>Already have an account? <a routerLink="/login">Login</a></p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
