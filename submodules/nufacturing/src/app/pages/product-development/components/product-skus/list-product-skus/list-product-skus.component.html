<div class="dashboard">
  <mat-card class="summary-card">
    <h3>Product SKUs Summary</h3>
    <div *ngIf="isAdminOrManager">
      <button mat-raised-button color="primary" (click)="createNewProductSku()">
        Create New Product SKU
      </button>
    </div>
  </mat-card>
</div>

<div class="product-skus-container">
  <mat-form-field appearance="outline">
    <mat-label>Search</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Search by SKU or Customer Info"
    />
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="sku">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>SKU</th>
      <td mat-cell *matCellDef="let element">{{ element.sku }}</td>
    </ng-container>

    <ng-container matColumnDef="productType">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Product Type</th>
      <td mat-cell *matCellDef="let element">{{ element.productType }}</td>
    </ng-container>

    <ng-container matColumnDef="formula">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Formula</th>
      <td mat-cell *matCellDef="let element">{{ element.formula.name }}</td>
    </ng-container>

    <ng-container matColumnDef="packagingInfo">
      <th mat-header-cell *matHeaderCellDef>Packaging Info</th>
      <td mat-cell *matCellDef="let element">{{ element.packagingInfo }}</td>
    </ng-container>

    <ng-container matColumnDef="customerInfo">
      <th mat-header-cell *matHeaderCellDef>Customer Info</th>
      <td mat-cell *matCellDef="let element">{{ element.customerInfo }}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let element">{{ element.status }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-icon-button
          *ngIf="isAdminOrManager; else editDisabled"
          (click)="editProductSkuItem(element)"
        >
          <mat-icon>edit</mat-icon>
        </button>
        <ng-template #editDisabled>
          <mat-icon>remove</mat-icon>
        </ng-template>
        <button
          mat-icon-button
          color="warn"
          *ngIf="isAdminOrManager"
          (click)="deleteProductSkuItem(element)"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
  ></mat-paginator>
</div>
